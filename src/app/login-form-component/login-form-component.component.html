<p *ngIf="loginFormGroup">FormGroup Initialized!</p>
<div class="container py-5">
  <div class="row justify-content-center align-items-center">
    <!-- Left Section: Login Form -->
    <div class="col-md-5 p-4 shadow rounded bg-light">
      <h3 class="mb-4 text-center text-primary">Login</h3>

      <form [formGroup]="loginFormGroup" (ngSubmit)="OnSubmit()">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            formControlName="email"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-4">
          <label for="password1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            formControlName="password"
            placeholder="Enter your password"
          />
        </div>

        <div class="d-grid">
          <button
            type="submit"
            [disabled]="loginFormGroup.invalid"
            class="btn btn-primary"
          >
            Login
          </button>
        </div>
      </form>
    </div>

    <!-- Right Section: Optional Info/Image -->
    <div class="col-md-5 d-none d-md-block ps-4">
      <div
        class="p-4 bg-primary text-white rounded shadow h-100 d-flex align-items-center justify-content-center"
      >
        <p class="mb-0 fs-5">
          Welcome Back! <br />
          Please log in to access your dashboard.
        </p>
      </div>
    </div>
  </div>
</div>
