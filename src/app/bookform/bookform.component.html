<div class="container py-5">
  <div class="row justify-content-center align-items-center">
    <!-- Left Section: Login Form -->
    <div class="col-md-12 p-4 shadow rounded bg-light">
      <h3 class="mb-4 text-center text-primary">Add New Book Information</h3>

      <form [formGroup]="BookFormGroup" (ngSubmit)="OnSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label">Book Title</label>
          <input
            type="text"
            class="form-control"
            formControlName="title"
            id="title"
            placeholder="Enter Book Title"
          />
        </div>

        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input
            type="text"
            class="form-control"
            formControlName="isbn"
            id="isbn"
            placeholder="Enter ISBN"
          />
        </div>

        <div class="mb-4">
          <label for="exampleFormControlInput1" class="form-label"
            >Category</label
          >
          <select
            class="form-select form-select-lg mb-3"
            aria-label="Large select example"
            formControlName="category"
          >
            <option value="Mathematics">Mathematics</option>
            <option value="Biology">Biology</option>
            <option value="English">English</option>
            <option value="Chemestry">Chemestry</option>
            <option value="ICT">ICT</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Author</label
          >
          <input
            type="text"
            class="form-control"
            formControlName="author"
            id="exampleFormControlInput1"
            placeholder="Enter Author Name"
          />
        </div>

        <div class="mb-4">
          <label for="exampleFormControlInput1" class="form-label"
            >publisher</label
          >
          <select
            class="form-select form-select-lg mb-3"
            aria-label="Large select example"
            formControlName="publisher"
          >
            <option value="Akkhor Potro Panjeri Publication 3rd paper solution">
              Akkhor Potro Panjeri Publication 3rd paper solution
            </option>
            <option value="Titas Publication">Titas Publication</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="total_copies" class="form-label">Total Copy</label>
          <input
            type="number"
            class="form-control"
            id="total_copies"
            formControlName="total_copies"
            placeholder="Enter Available Copies"
          />
        </div>

        <div class="mb-4">
          <label for="password1" class="form-label">Available Copy</label>
          <input
            type="number"
            class="form-control"
            id="password1"
            formControlName="available_copy"
            placeholder="Enter Available Copies"
          />
        </div>

        <div class="d-grid">
          <button
            type="submit"
            [disabled]="BookFormGroup.invalid"
            class="btn btn-primary"
          >
            Add Book
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
